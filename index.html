<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Hexa</title>
  </head>
  <body>
    <div class="logo">
      <img src="img/logo.png" alt="" />
    </div>
    <h1>We do not track you</h1>
    <div class="main-wrapper">
      <form id="loginForm">
        <h2>Login</h2>
        <div>
          <label>Email:</label>
          <input type="text" name="email" id="login_email" placeholder="name@email.com" />
        </div>
        <div>
          <label>Password:</label>
          <input type="password" name="password" id="login_password" placeholder="********" />
        </div>
        <div>
          <button id="login_button">Sign in</button>
        </div>
      </form>
    </div>
    <div class="no-acc-register">
      <p>You don't have account yet?</p>
      <button id="sign_up">Sign up!</button>
    </div>
    <div class="custom-modal">
      <button id="closeModal">X</button>
      <form id="registrationForm">
        <h2>Register</h2>
        <div>
          <label for="username">Username: *</label>
          <input type="text" id="username" name="username" placeholder="username" />
        </div>
        <div>
          <label for="email">Email adress: *</label>
          <input type="text" id="email" name="register_email" placeholder="username@email.com" />
        </div>
        <div>
          <label for="password">Password: *</label>
          <input type="password" name="register_password" id="password" placeholder="********" />
        </div>
        <div>
          <label for="confirm_password">Confirm password: *</label>
          <input type="password" id="confirm_password" name="confirm_password" placeholder="********" />
        </div>
        <div>
          <button>Register</button>
        </div>
      </form>
    </div>
    <script src="js/Validator.js"></script>
    <script src="js/Session.js"></script>
    <script src="js/User.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
